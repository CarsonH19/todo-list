<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="/src/style.css" />

    <title>Todo List Project</title>
  </head>
  <body>
    <div id="app">
      <h1>Task Manager</h1>

      <div class="form-group">
        <div class="form-input">
          <label for="project-select">Projects:</label>
          <select id="project-select"></select>
        </div>
        <div>
          <button id="addProject">Add</button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Todo Form -->
      <form id="todo-form">
        <div class="form-input">
          <label for="title">Title:</label>
          <input type="text" maxlength="12" id="title" required />
        </div>

        <div class="form-group">
          <div class="form-input">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" required />
          </div>

          <div class="form-input">
            <label for="priority">Priority:</label>
            <select id="priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form-input">
          <label for="description">Description:</label>
          <textarea id="description" maxlength="50" required></textarea>
        </div>

        <button type=" ">Add Task</button>
      </form>

      <div class="divider"></div>

      <!-- Todo List -->
      <ul id="todo-list">
        <!-- Todo items will be dynamically populated here -->
      </ul>
    </div>
  </body>
</html>
